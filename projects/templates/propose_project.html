{% extends 'base.html' %} {% load staticfiles %} {% block content %}
<h1>Propose a Project </h1>
<div class="container form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        {% for field in form %} {{ field.errors }}
        {% if field.name != 'image' %}
        <label>{{field.label}}</label>
        <input placeholder= "{{field.label}}" name="{{field.name}}" class="form-control" />
        {% else %}
        <label>{{field.label}}</label>
        <input placeholder= "{{field.label}}" type="file" class="form-control" name="image">
        {% endif %}
        
        <div class=row></div>
        {% endfor %}
        

        <button type="submit" class="btn btn-success">Suggest Project</button>
    </form>
</div>


{% endblock %}
